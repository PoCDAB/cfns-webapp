{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Contact us</title>
{% endblock %}

{% block body %}
<style>
    .inputfield input[type=text], .inputfield input[type=email], .inputfield select {
        width: 100%;
    }
</style>
    <h2 class="text-center">Contact us</h2>

    <br>
    {% if info_msg %}
        <div class="container text-center alert {{ info_type }}" role="alert">
            {{ info_msg }}
        </div>
    {% endif %}
    <br>
    
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form method="post" class="row">
                <table class="w-100">
                    <tbody>
                        {% for field in form %}
                            {% csrf_token %}
                            <tr class="row">
                                <td class="col-6">
                                    {{ field.label }}
                                    {{ field.required }}
                                </td>
                                <td class="col-6">
                                    <div class="inputfield w-100 text-left">
                                        {{ field }}
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="col text-center">
                    <br><br><br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
